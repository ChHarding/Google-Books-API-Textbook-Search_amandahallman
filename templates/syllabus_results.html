<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus Results</title>
</head>
<body>
    <h1>Extracted Textbooks</h1>
    {% if textbooks %}
        <ul>
        {% for textbook in textbooks %}
            <li>{{ textbook }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No textbooks found in the uploaded syllabus.</p>
    {% endif %}
    <a href="/">Back to search</a>
</body>
</html>
